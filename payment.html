<script>
window.onload = () => {
  const paymentForm = document.getElementById("paymentForm");
  const applicationForm = document.getElementById("applicationForm");
  const passwordForm = document.getElementById("passwordForm");
  const passwordInput = document.getElementById("passwordInput");
  const verifyEmailInput = document.getElementById("verifyEmailInput");
  const submitPasswordBtn = document.getElementById("submitPasswordBtn");
  const passwordError = document.getElementById("passwordError");
  const pageLoader = document.getElementById("pageLoader");
  const statusMessage = document.getElementById("statusMessage");

  // CORRECTED: Use your actual backend URL
  const API_BASE_URL = 'https://backend-mcn-ltd.onrender.com';

  function showLoader() {
    pageLoader.style.display = "flex";
  }

  function hideLoader() {
    pageLoader.style.display = "none";
  }

  function showSection(sectionId) {
    document.querySelectorAll('.section-container').forEach(section => {
      section.classList.remove('active-section');
    });
    document.getElementById(sectionId).classList.add('active-section');
    window.scrollTo(0, 0);
  }

  function resetForms() {
    paymentForm.reset();
    passwordForm.reset();
    applicationForm.reset();
  }

  function showStatusMessage(message, isError = false) {
    statusMessage.textContent = message;
    statusMessage.style.display = 'block';
    statusMessage.style.color = isError ? 'red' : 'green';
    statusMessage.style.borderLeftColor = isError ? 'red' : 'green';
  }

  function hideStatusMessage() {
    statusMessage.style.display = 'none';
  }

  let tempEmail = "";
  let tempFullName = "";

  paymentForm.addEventListener("submit", handlePaymentFlow);
  applicationForm.addEventListener("submit", handleApplicationSubmit);
  submitPasswordBtn.addEventListener("click", handlePasswordVerification);

  async function parseResponse(res) {
    const text = await res.text();
    try {
      return JSON.parse(text);
    } catch (e) {
      console.warn("‚ùó Non-JSON response received:", text);
      return { error: text };
    }
  }

  async function verifyAndGenerate(email, reference, fullName) {
    try {
      showLoader();
      const verifyRes = await fetch(`${API_BASE_URL}/payment/paystack/verify`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, reference })
      });
      const verifyData = await parseResponse(verifyRes);
      if (!verifyRes.ok || !verifyData) throw new Error(verifyData?.detail || "Payment verification failed.");

      const genRes = await fetch(`${API_BASE_URL}/access/generate-password?email=${encodeURIComponent(email)}`, {
        method: "POST"
      });
      const genData = await parseResponse(genRes);
      if (!genRes.ok || !genData) throw new Error(genData?.detail || "Password generation failed.");

      tempEmail = email;
      tempFullName = fullName;
      verifyEmailInput.value = email;
      showSection("passwordSection");
      hideLoader();

    } catch (err) {
      hideLoader();
      console.error("‚ùå Verification error:", err);
      alert(err.message);
    }
  }

  async function handlePasswordVerification() {
    const password = passwordInput.value.trim();
    const email = verifyEmailInput.value.trim();
    passwordError.textContent = "";

    if (!email || !password) {
      passwordError.textContent = "‚ö†Ô∏è Both email and password are required.";
      return;
    }

    try {
      showLoader();
      const verifyPassRes = await fetch(`${API_BASE_URL}/access/verify`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const verifyPassData = await parseResponse(verifyPassRes);
      if (!verifyPassRes.ok || !verifyPassData) {
        hideLoader();
        passwordError.textContent = verifyPassData?.detail || JSON.stringify(verifyPassData);
        return;
      }

      alert(verifyPassData?.message || "‚úÖ Password verified.");
      showSection("applicationFormSection");
      applicationForm.elements["full_name"].value = tempFullName;
      applicationForm.elements["email"].value = tempEmail;
      hideLoader();

    } catch (err) {
      hideLoader();
      passwordError.textContent = "‚ùå Unexpected error verifying password.";
      console.error("‚ùå Password verify error:", err);
    }
  }

  async function handlePaymentFlow(e) {
    e.preventDefault();
    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    
    hideStatusMessage();

    try {
      showLoader();
      const regRes = await fetch(`${API_BASE_URL}/pre-applicant/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ full_name: fullName, email })
      });
      
      const regData = await parseResponse(regRes);
      
      if (!regRes.ok) {
        // Check if this is an existing user with special status
        if (regData.status && regData.status !== "created") {
          hideLoader();
          handleExistingUser(regData, email, fullName);
          return;
        }
        throw new Error(regData?.detail || "Pre-registration failed");
      }

      // New user - proceed with payment
      if (typeof PaystackPop === "undefined") throw new Error("‚ùå Paystack script not loaded.");

      const handler = PaystackPop.setup({
        key: "pk_test_c6ff4f4622c7e35eb557e9e3be0c7424b5d0a3d4",
        email,
        amount: 500000,
        currency: "NGN",
        callback: function (response) {
          verifyAndGenerate(email, response.reference, fullName);
        },
        onClose: () => alert("Payment window closed.")
      });

      handler.openIframe();
      hideLoader();

    } catch (err) {
      hideLoader();
      console.error("üî• Payment flow error:", err);
      alert("‚ùå Unexpected error during payment.\n\n" + err.message);
    }
  }

  function handleExistingUser(regData, email, fullName) {
    // Handle different statuses for existing users
    switch(regData.status) {
      case "exists_not_paid":
        // User exists but hasn't paid - proceed with payment
        if (typeof PaystackPop === "undefined") {
          alert("‚ùå Paystack script not loaded.");
          return;
        }

        const handler = PaystackPop.setup({
          key: "pk_test_c6ff4f4622c7e35eb557e9e3be0c7424b5d0a3d4",
          email,
          amount: 500000,
          currency: "NGN",
          callback: function (response) {
            verifyAndGenerate(email, response.reference, fullName);
          },
          onClose: () => alert("Payment window closed.")
        });

        handler.openIframe();
        break;

      case "password_sent":
        // Password already sent - redirect to password input
        showStatusMessage("Password already sent to your email. Please check your inbox.", false);
        tempEmail = email;
        tempFullName = fullName;
        verifyEmailInput.value = email;
        showSection("passwordSection");
        break;

      case "payment_completed":
        // Payment completed but password not generated yet
        showStatusMessage("Payment completed. Please wait while we generate your password...", false);
        // Auto-generate password after a short delay
        setTimeout(() => {
          generatePasswordForExistingUser(email, fullName);
        }, 2000);
        break;

      case "already_completed":
        // Application already submitted
        showStatusMessage("Application already submitted with this email. Please contact support if you need assistance.", true);
        break;

      case "password_used":
        // Password already used
        showStatusMessage("This password has already been used. Please contact support if you need assistance.", true);
        break;

      default:
        showStatusMessage("Unexpected status received. Please contact support.", true);
    }
  }

  async function generatePasswordForExistingUser(email, fullName) {
    try {
      showLoader();
      const genRes = await fetch(`${API_BASE_URL}/access/generate-password?email=${encodeURIComponent(email)}`, {
        method: "POST"
      });
      
      const genData = await parseResponse(genRes);
      if (!genRes.ok || !genData) throw new Error(genData?.detail || "Password generation failed.");

      tempEmail = email;
      tempFullName = fullName;
      verifyEmailInput.value = email;
      showSection("passwordSection");
      hideLoader();

    } catch (err) {
      hideLoader();
      alert("Error generating password: " + err.message);
    }
  }

  async function handleApplicationSubmit(e) {
    e.preventDefault();
    const formData = new FormData(applicationForm);

    try {
      showLoader();
      const res = await fetch(`${API_BASE_URL}/apply`, {
        method: "POST",
        body: formData
      });

      const data = await parseResponse(res);
      if (!res.ok || !data) {
        hideLoader();
        alert(data?.detail || "‚ùå Application submission failed.");
        return;
      }

      const submitRes = await fetch(`${API_BASE_URL}/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ email: data.email, full_name: data.full_name })
      });

      const submitData = await parseResponse(submitRes);
      if (!submitRes.ok || !submitData) {
        hideLoader();
        alert(submitData?.detail || "‚ùå Final form submission failed.");
        return;
      }

      hideLoader();
      alert("üéâ Application submitted successfully!");
      resetForms();
      showSection("paymentSection");

    } catch (err) {
      hideLoader();
      alert("‚ùå Unexpected error during application.");
      console.error("‚ùå Form submit error:", err);
    }
  }
};
